      <div class="container">
        <div class="section-title">
          <h2 class="p-5 text-center">Contact</h2>
        </div>
        <div class="d-flex justify-content-center text-dark" >
          <div class="col-lg-7 mt-5 mt-lg-0">
            <form method="post" role="form" class="email-form">
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="name" class="m-2">Your Name</label>
                  <input type="text" name="name" class="form-control" id="name" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="name" class="m-2">Your Email</label>
                  <input type="email" class="form-control" name="email" id="email" required>
                </div>
              </div>
              <div class="form-group">
                <label class="m-2" for="name">Message</label>
                <textarea class="form-control" name="message" rows="10" required></textarea>
              </div>
              <div class="text-center"><button class="m-2" type="submit">Send Message</button></div>
            </form>
          </div>
        </div>
      </div>
    </section>
